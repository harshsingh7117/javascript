<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or <code></code></title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>jacascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("typescript")

    function addoptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addoptiLanguage('golang')

    // Edit
    const secLang = document.querySelector('li:nth-child(2)')
    // secLang.innerHTML = "mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "mojo"
    secLang.replaceWith(newLi)

    // eidt
    const firLang = document.querySelector("li:first-child")
    firLang.outerHTML = '<li>typscript</li>'

    // remove
    const lasLang = document.querySelector("li:last-child")
    lasLang.remove()
</script>
</html>
